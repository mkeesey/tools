<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    :root { color-scheme: light dark; font-family: system-ui, -apple-system, sans-serif; }
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: radial-gradient(circle at 20% 20%, rgba(0,0,0,0.04), transparent 35%), radial-gradient(circle at 80% 0%, rgba(0,0,0,0.06), transparent 40%); }
    main { text-align: center; padding: 2rem 1.5rem; max-width: 720px; }
    h1 { margin: 0 0 0.5rem; font-size: clamp(2rem, 4vw, 2.75rem); letter-spacing: -0.02em; }
    p { margin: 0.5rem 0; color: #444; font-size: 1.05rem; }
    .cta { margin-top: 1.25rem; display: inline-block; padding: 0.75rem 1.25rem; border-radius: 999px; border: 1px solid #ccc; text-decoration: none; color: inherit; font-weight: 600; transition: transform 120ms ease, box-shadow 120ms ease; }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <main>
    <h1>Hello from GitHub Pages</h1>
    <p>This is a simple home page served from the <strong>main</strong> branch.</p>
    <p>Customize this template by editing <code>index.html</code>.</p>
    <a class="cta" href="https://docs.github.com/en/pages">Learn more about GitHub Pages</a>
  </main>
</body>
</html>
